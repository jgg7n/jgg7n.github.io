<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animes e Mangas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>QUAL A SUA MÍDIA JAPONESA FAVORITA?</h1>
<p>Preencha as informações da obra escolhida</p>

<form id="formulario">
    <p>QUAL SITE/APP VOCÊ UTILIZA:</p>
    <input id="siteanime" placeholder="Site ou App" required>
    <p>NOME:</p>
    <input id="obra" placeholder="Nome da obra" required>
    <p>AUTOR:</p>
    <input id="autor" placeholder="Autor" required>
    <p>ANO DE LANÇAMENTO:</p>
    <input type="number" id="lancamento" placeholder="Ano" required>
    <p>GENERO:</p>
    <input id="genero" placeholder="Genero" required>
    <p>TEMAS ABORDADOS:</p>
    <input id="tema" placeholder="Tema" required>
    <button type="submit">Salvar</button>
</form>

<h2>Dados cadastrados</h2>


<table>
    <thead>
        <tr>
            <th>Site</th>
            <th>Obra</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Genero</th>
            <th>Tema</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="resultado"></tbody>
</table>

<button onclick="exportarCSV()">Baixar CSV</button>

<script src="script.js"></script>
</body>
</html>
