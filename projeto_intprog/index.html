<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> @media (max-width: 600px) {
        
    }
        body {
            background-color: crimson;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 5px;
        }

        button {
            background-color: brown;
            color: mintcream;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            border-radius: 30px;
        }

        p {
            color: darkred;
            font-weight: bold;
            margin-bottom: 5px;
            align-items: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: brown;
            box-shadow: 0 0 5px rgba(165, 42, 42, 0.5);
        }

    </style>
</head>

<body>

    <h1 style="margin: auto; text-align: center;"> QUAL A SUA MÍDIA JAPONESA FAVORITA? (anime/mangá)</h1>
    <p class="subtitle"> Escreva abaixo informações sobre a sua obra ecolhida 
    <p style="color: palevioletred; margin: auto; text-align: center;"
    </p>

    <div style="background-color: rgb(255, 255, 255); border: 2px solid rgb(12, 39, 72); padding: 25px; margin: auto; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-top: 20px;">

        <form method="post" enctype="multipart/form-data">

            <p> QUAL APP/SITE VOCÊ UTILIZA PARA ASSISTIR? </p> 
            <input type="text" name="siteanime" placeholder="Ex: Crunchyroll" required>

            <p> OBRA: </p>
            <input type="text" name="obra" placeholder="Ex: Bleach, Dragon Ball, Naruto, One Piece" required>

            <p> AUTOR: </p> 
            <input type="text" name="autor" placeholder="Autor" required>

            <p> ANO DE LANÇAMENTO: </p> 
            <input type="text" name="lançamento" placeholder="Ex: 2007" required>

            <p> GÊNERO: </p> 
            <input type="text" name="genero" placeholder="Ex: Aventura, Psicológico, Ação, Romance" required>

            <p> TEMAS ABORDADOS: </p> 
            <input type="text" name="temas" placeholder="Ex: Superação, Amizade" required> 

        </form>

        <p>
            <button type="submit"> ENVIAR FORMULÁRIO </button>
        </p>

    </div>

</body>
</html>
