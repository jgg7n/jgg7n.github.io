<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes e mangás </title>
    
    <style>
        
        body {
        min-height: 100vh;
        background: linear-gradient(130deg, #1a1a40, #3a0ca3, #7209b7);
        font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #f1f1ff;
        margin-bottom: 10px;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 0 0 8px slategrey;
    }

    .subtitle {
        color: #ffb4f3;
        text-align: center;
        margin-bottom: 25px;
        font-size: 15px;
    }

    button {
        background: linear-gradient(135deg, #ff006e, #ff4d9d);
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 1000px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 25px rgba(255,0,110,0.5);
    }

    div {
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 30px;
        max-width: 500px;
        width: 100%;
    }

    p {
        color: #3a0ca3;
        font-weight: bold;
        margin-bottom: 5px;
        margin-top: 15px;
        text-align: center;
        letter-spacing: 0.5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 11px;
        border-radius: 20px;
        border: 1px solid #d0c4ff;
        margin-bottom: 5px;
        outline: none;
        font-size: 14px;
        background-color: #faf7ff;
        transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    input[type="text"]::placeholder {
        color: #a29bfe;
    }

    input[type="text"]:focus {
        border-color: #7209b7;
        box-shadow: 0 0 10px rgba(114,9,183,0.5);
        transform: scale(1.02);
    }

    .card {
        background: linear-gradient(145deg, #ffffff, #f2ecff);
        border: 2px solid #7209b7;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
        body {
            padding: 15px;
        }

        h1 {
            font-size: 20px;
        }

        button {
            width: 100%;
        }
    }
</style>

</head>
<body>
    
    <h1> QUAL A SUA MÍDIA JAPONESA FAVORITA? (anime/mangá)</h1>
    
<p class="subtitle"> Escreva abaixo informações sobre a sua obra escolhida </p>

<div class="card">

    <form method="post" enctype="multipart/form-data">

        <p> QUAL APP/SITE VOCÊ UTILIZA PARA ASSISTIR? </p> 
        <input type="text" name="siteanime" placeholder="Ex: Crunchyroll" required>

        <p> OBRA: </p>
        <input type="text" name="obra" placeholder="Ex: Bleach, Dragon Ball, Naruto, One Piece" required>

        <p> AUTOR: </p> 
        <input type="text" name="autor" placeholder="Autor" required>

        <p> ANO DE LANÇAMENTO: </p> 
        <input type="text" name="lançamento" placeholder="Ex: 2007" required>

        <p> GÊNERO: </p> 
        <input type="text" name="genero" placeholder="Ex: Aventura, Psicológico, Ação, Romance" required>

        <p> TEMAS ABORDADOS: </p> 
        <input type="text" name="temas" placeholder="Ex: Superação, Amizade" required> 
        
        <p style="margin-top: 22px;">
        <button type="submit"> ENVIAR FORMULÁRIO </button>
    </p>

    </form>

</div>

</body>
</html>
