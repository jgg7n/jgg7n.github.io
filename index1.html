<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Animes e Mangás</title>
     <link rel="stylesheet" href="style.css">
     <!-- conecta o codigo com o css -->
<head>

<body>

    <h1>QUAL A SUA MÍDIA JAPONESA FAVORITA?</h1>
     <p>Escreva abaixo informações sobre a sua obra escolhida</p>

    <div>
        <form id="formulario">
            <p>QUAL APP/SITE VOCÊ UTILIZA PARA ASSISTIR?</p>
            <input type="text" id="siteanime" placeholder="Ex: Crunchyrrol" required>

            <p>OBRA:</p>
            <input type="text" id="obra" placeholder="Ex: One Piece, Bleach, Naruto" required>

            <p>AUTOR:</p>
            <input type="text" id="autor" placeholder="Ex: Autor" required>

            <p>ANO DE LANÇAMENTO:</p>
            <input type="text" id="lancamento" placeholder="Ex: 2007" required>

            <p>GÊNERO:</p>
            <input type="text" id="genero" placeholder="Ex: Shounen, Shoujo, Seinen" required>

            <p>TEMAS ABORDADOS:</p>
            <input type="text" id="temas" placeholder="Ex: Amizade, Superação, Psicológico" required>

            <button type="submit">ENVIAR FORMULÁRIO</button>
        </form>

        <button onclick="baixarCSV()">BAIXAR CSV</button>

    </div>

    <div2>

        <h2>Informações enviadas</h2>

        <ul id="resultado"></ul>
        <!-- lista criada usando js -->
    </div2>

    <script src="script.js"></script>
    <!-- conecta o js no html -->

</body>
</html>
